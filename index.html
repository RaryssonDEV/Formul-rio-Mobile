<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Interativo</title>
    <!-- Ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <!-- Estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div class="label-start">
            <i class="fa fa-rocket" aria-hidden="true"></i>
            <h1>Pronto para começar?</h1>
        </div>

        <div class="formulario">
            <h2 class="title">Formulário de Cadastro</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" name="name" id="name" placeholder="Digite seu nome" required>
                    <span class="error-message"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="password-container">
                        <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('password')"></i>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirme sua senha</label>
                    <div class="password-container">
                        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirme sua senha" required>
                        <i class="fa fa-eye toggle-password" onclick="togglePassword('confirm-password')"></i>
                    </div>
                    <span class="error-message"></span>
                </div>

                <div class="form-group m-auto">
                    <button type="submit" id="submit-btn">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
